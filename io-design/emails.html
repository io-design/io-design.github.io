    <script src="assets/iocarousel/iocarousel.min.js"></script>
    <script>
      var ic = new IoCarousel({
        el: '#gallery'
      }); 
    </script>









    <script>
      $(document).ready(function() {
        
        //lazy load
        var allimages= document.querySelectorAll('img.cstLazyLoad');
        for (var i=0; i < allimages.length; i++) {
          if (allimages[i].getAttribute('data-echo')) {
            allimages[i].setAttribute('src', allimages[i].getAttribute('data-echo'));
          }
        }
      })
    </script>







    <script src="assets/iocarousel/swipe.js"></script>
    <script>
      var swiper = new Swipe('.modal-body');
      swiper.onLeft(function() { ic.goNext() });
      swiper.onRight(function() { ic.goPrev() });
      swiper.run();
    </script>






    <script>
      window.onload = function() {
        var allImgToAddAttr = document.querySelectorAll('.web-img-wrap img');
        
        for (var i = 0; i < allImgToAddAttr.length; i++) {
          allImgToAddAttr[i].setAttribute('data-open', i);
        }

        $('.web-img-wrap img').on('click', function() {
          var dataOpen = $(this).attr('data-open');
          var c = Number(dataOpen);
          var b = $('.io-items-container img');

          b[ic.activeImage].style.display = 'none';
          b[c].style.display = 'block';

          ic.activeImage = Number(dataOpen);
        })

        $('.go-prev-div, .prev-modal-img').click(function() {ic.goPrev();});
        $('.go-next-div, .next-modal-img').click(function() {ic.goNext();});



      }
    </script>


    <script>
