  <body>
    <div class="container-fluid block-bg">
      <div class="container block1-bg">
        <div class="form-block mx-auto">
          <div class="row">
            <div class="col-12 col-md-6 form-bl-1">
              <p class="text-right mini-nav">
                <a href="#" class="mx-auto mb-20 logo-q text-left" aria-label="Logo">
                  <amp-img  src="assets/img/logo.svg" alt="LOGO" height="28" width="28"></amp-img>
                </a>
                

                Call For a Quote now: <a href="tel:212-401-1982">212-401-1982</a>
              </p> 

              <h2 class="text-center h2-head mx-auto mb-20">We make it easy to run your office</h2>

              <p class="sub-p text-center mx-auto">Join the thousands of companies who use Managed by Q to handle everything from carpet cleaning to appliance repair.</p>

            </div>
            <div class="col-12 col-md-6 form-bl-2"> 
              <div class="form-center mx-auto">

                <h4 class="mb-20 xs-text-center">Learn More and Get a Quote</h4>
                <form action="//leads" action-xhr="//leads" target="_top" method="get"> 
                  <div class="form-wrap mb-20">
                    <amp-img class="form-ico" src="assets/img/firstName.svg" alt="Firstname" height="16" width="16"></amp-img>
                    <input name="lead[first_name]" type="text" class="form-class" placeholder="First Name*" required="" aria-label="First Name">
                  </div>

                  <div class="form-wrap mb-20">
                    <amp-img class="form-ico" src="assets/img/firstName.svg" alt="Secondname" height="16" width="16"></amp-img>
                    <input name="lead[last_name]" type="text" class="form-class" placeholder="Last Name*" required="" aria-label="Second Name">
                  </div>

                  <div class="form-wrap mb-20">
                    <amp-img class="form-ico" src="assets/img/phoneNumber.svg" alt="Phonenumber2" height="16" width="16"></amp-img>
                    <input id="phone_number" name="lead[phone_number]" type="tel" class="form-class" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Phone Number (ex. 123-456-7890)*" required="" aria-label="Phone number">
                  </div>

                  <div class="form-wrap mb-20">
                    <amp-img class="form-ico" src="assets/img/email.svg" alt="Email" height="16" width="16"></amp-img>
                    <input name="lead[work_email]" type="email" class="form-class" placeholder="Work E-mail*" required="" aria-label="Email">
                  </div>

                  <div class="form-wrap mb-20">
                    <amp-img class="form-ico" src="assets/img/zipCode.svg" alt="Zipcode" height="16" width="16"></amp-img>
                    <input id="zip_code" name="lead[zip_code]" type="text" pattern="[0-9]{5}" class="form-class" placeholder="Zip Code (ex. 12345)*" required="" aria-label="Zip code"> 
                  </div>

                  <div class="form-wrap mb-20">
                    <amp-img class="form-ico" src="assets/img/firstName.svg" alt="Firstname" height="16" width="16"></amp-img>
                    <input name="lead[employee_count]" type="number" class="form-class" placeholder="Number Of Employees" aria-label="First name employee">
                  </div>

                  <div class="form-wrap mb-20">
                    <amp-img class="form-ico" src="assets/img/companyName.svg" alt="Companyname" height="16" width="16"></amp-img>
                    <input name="lead[company_name]" type="text" class="form-class" placeholder="Company Name*" required="" aria-label="Company name">
                  </div>

                  <button  type="submit" class="cst-btn1" aria-label="Let’s get started">Let’s get started</button>  
                </form>
              </div>  


            </div>
          </div>
          <amp-img class="img-bot" src="assets/img/img-bot.jpg" alt="Bot image" height="331" width="600" layout="responsive"></amp-img>
        </div> 
      </div>
    </div>
